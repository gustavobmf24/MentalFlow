<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz + Dashboard MentalFlow</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0 40px;
    }

    h1, h2 {
      text-align: center;
    }

    .quiz-section, .dashboard-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .kpis {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .kpi {
      background: #00C2E7;
      padding: 20px;
      border-radius: 8px;
      color: white;
      width: 28%;
      text-align: center;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  
   
    

  <div class="dashboard-section">
    <h2>Dashboard MentalFlow</h2>
    <div class="kpis">
      <div class="kpi">
        <h3>Atletas Acompanhados</h3>
        <p>82%</p>
      </div>
      <div class="kpi">
        <h3>Média de Evolução</h3>
        <p>+28%</p>
      </div>
      <div class="kpi">
        <h3>Redução de Erros</h3>
        <p>-35%</p>
      </div>
    </div>

    <canvas id="lineChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
        datasets: [{
          label: 'Performance Mental (%)',
          data: [60, 65, 70, 74, 78, 82],
          borderColor: '#0D1128',
          backgroundColor: 'rgba(13,17,40,0.1)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>
</body>
</html>
