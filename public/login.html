<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Email" type="text" id="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label>
                <input type="checkbox">
                Lembrar senha
                </label>
            </div>

            <button onclick="validarLogin()" type="button" class="login" ; >Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
        </div>
</body>

</html>
<script>
    
    let campos = ["usuario", "senha"];
    
for (let i = 0; i < campos.length; i++) {
    console.log("Campo " + i + ": " + campos[i]);
}

function validarLogin() {
    if (email.value == '' || senha.value == '') {
        alert('Preencha os campos para se logar!');
    } else {
        let quizIniciado = sessionStorage.getItem("quizIniciado");

        if (quizIniciado == "true") {
            sessionStorage.EMAIL_USUARIO = email.value;
            sessionStorage.NOME_USUARIO = "Usuário Teste";
            sessionStorage.ID_USUARIO = 123;

            sessionStorage.removeItem("quizIniciado");
            window.location.href = "./quiz.html";
            return false;
        } else {
            alert("⚠️ Você deve clicar no botão 'Fazer Quiz' antes de fazer o login.");
            return false;
        }
    }
}

</script>
